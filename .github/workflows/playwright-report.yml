# GitHub Actions workflow to run Playwright tests and deploy reports to GitHub Pages
# Copy this file to: .github/workflows/playwright-report.yml in your Playwright repository

name: Playwright Tests and Report Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual triggering

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm test
        continue-on-error: true # Continue even if tests fail so we can see the report

      - name: Verify report exists
        if: always()
        run: |
          echo "Checking for Playwright report..."
          if [ -d "playwright-report" ]; then
            echo "Report directory found. Contents:"
            ls -la playwright-report/ | head -20
            if [ -f "playwright-report/index.html" ]; then
              echo "✓ index.html found"
            else
              echo "⚠ WARNING: index.html not found in playwright-report"
            fi
          else
            echo "⚠ WARNING: playwright-report directory not found"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Verify report before deployment
        run: |
          echo "Contents of playwright-report:"
          ls -la playwright-report/ || echo "Directory not found"
          if [ ! -f "playwright-report/index.html" ]; then
            echo "ERROR: index.html not found in playwright-report!"
            exit 1
          fi
          echo "Report verified successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./playwright-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
