# GitHub Actions workflow to run Playwright tests and generate reports
# Reports are uploaded as artifacts - deploy to GitHub Pages manually if needed

name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm test
        continue-on-error: true # Continue even if tests fail so we can see the report

      - name: Verify report exists
        if: always()
        run: |
          echo "Checking for Playwright report..."
          if [ -d "playwright-report" ]; then
            echo "Report directory found. Contents:"
            ls -la playwright-report/ | head -20
            if [ -f "playwright-report/index.html" ]; then
              echo "✓ index.html found"
            else
              echo "⚠ WARNING: index.html not found in playwright-report"
            fi
          else
            echo "⚠ WARNING: playwright-report directory not found"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
